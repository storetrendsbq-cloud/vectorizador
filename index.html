<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vectorizador a Color (Potrace WASM) - Sublimación</title>
  <style>
    body{background:#0f1724;color:#e6eef6;font-family:Inter,system-ui;padding:20px;margin:0}
    .container{max-width:1100px;margin:auto}
    .card{background:rgba(255,255,255,0.05);padding:16px;border-radius:12px;margin-top:16px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:16px}
    label{display:block;margin-top:8px;font-size:14px}
    input[type=file],input[type=range],input[type=number]{width:100%}
    #svgPreview{background:#fff;padding:8px;border-radius:8px;min-height:200px;color:#000}
    button{margin-top:8px;padding:8px 12px;border:none;border-radius:6px;background:#06b6d4;color:#012;cursor:pointer}
    button:disabled{opacity:0.4}
    .small{font-size:12px;color:#9aa4b2}
  </style>
</head>
<body>
<div class="container">
  <h1>Vectorizador a Color para Sublimación</h1>
  <div class="card grid">
    <div>
      <label>1) Selecciona una imagen</label>
      <input id="fileInput" type="file" accept="image/*">
      <label>Número de colores (2-12): <span id="kVal">6</span></label>
      <input id="kInput" type="range" min="2" max="12" value="6">
      <label>Suavizado (0-100): <span id="smoothVal">50</span></label>
      <input id="smoothness" type="range" min="0" max="100" value="50">
      <button id="vectorizeBtn">Vectorizar a color</button>
      <button id="downloadSvg" disabled>Descargar SVG</button>
      <button id="exportPng" disabled>Exportar PNG (300DPI)</button>
    </div>
    <div>
      <div id="svgPreview">Aquí aparecerá el SVG a color</div>
    </div>
  </div>
</div>
<script type="module">
  import { init as potraceInit, potrace } from 'https://cdn.jsdelivr.net/npm/esm-potrace-wasm@0.4.1/dist/index.js';

  const fileInput=document.getElementById('fileInput');
  const kInput=document.getElementById('kInput');
  const kVal=document.getElementById('kVal');
  const smooth=document.getElementById('smoothness');
  const smoothVal=document.getElementById('smoothVal');
  const vectorizeBtn=document.getElementById('vectorizeBtn');
  const svgPreview=document.getElementById('svgPreview');
  const downloadSvg=document.getElementById('downloadSvg');
  const exportPng=document.getElementById('exportPng');

  let loadedImage=null;let lastSvg='';let potraceReady=false;
  (async()=>{await potraceInit();potraceReady=true;})();

  kInput.addEventListener('input',()=>kVal.textContent=kInput.value);
  smooth.addEventListener('input',()=>smoothVal.textContent=smooth.value);

  fileInput.addEventListener('change',e=>{
    const f=e.target.files[0];if(!f)return;
    const img=new Image();
    img.onload=()=>{loadedImage=img};
    img.src=URL.createObjectURL(f);
  });

  function euclid2(a,b){return (a[0]-b[0])**2+(a[1]-b[1])**2+(a[2]-b[2])**2;}

  function sample(img,canvas){
    const maxDim=800;
    let scale=Math.min(maxDim/img.width,maxDim/img.height,1);
    canvas.width=img.width*scale;canvas.height=img.height*scale;
    const ctx=canvas.getContext('2d');ctx.drawImage(img,0,0,canvas.width,canvas.height);
    return ctx.getImageData(0,0,canvas.width,canvas.height);
  }

  function kmeans(data,K,it=8){
    const n=data.length;const centroids=[];
    for(let k=0;k<K;k++)centroids.push(data[Math.floor(Math.random()*n)].slice());
    const assign=new Array(n).fill(0);
    for(let t=0;t<it;t++){
      for(let i=0;i<n;i++){
        let best=0,bestd=euclid2(data[i],centroids[0]);
        for(let c=1;c<K;c++){let d=euclid2(data[i],centroids[c]);if(d<bestd){bestd=d;best=c;}}
        assign[i]=best;
      }
      const sums=Array.from({length:K},()=>[0,0,0]);const counts=new Array(K).fill(0);
      for(let i=0;i<n;i++){let a=assign[i];sums[a][0]+=data[i][0];sums[a][1]+=data[i][1];sums[a][2]+=data[i][2];counts[a]++;}
      for(let c=0;c<K;c++){
        if(counts[c])centroids[c]=sums[c].map(x=>Math.round(x/counts[c]));
      }
    }
    return centroids;
  }

  async function vectorize(){
    if(!loadedImage||!potraceReady)return;
    const K=parseInt(kInput.value);const sm=parseInt(smooth.value);
    const canvas=document.createElement('canvas');
    const imgData=sample(loadedImage,canvas);
    const pixels=[];for(let i=0;i<imgData.data.length;i+=4)pixels.push([imgData.data[i],imgData.data[i+1],imgData.data[i+2]]);
    const centroids=kmeans(pixels, K, 6);
    const groups=[];
    for(let c=0;c<K;c++){
      const mask=document.createElement('canvas');mask.width=imgData.width;mask.height=imgData.height;
      const mctx=mask.getContext('2d');const mimg=mctx.createImageData(imgData.width,imgData.height);
      for(let i=0;i<pixels.length;i++){
        let best=0,bestd=euclid2(pixels[i],centroids[0]);
        for(let j=1;j<K;j++){let d=euclid2(pixels[i],centroids[j]);if(d<bestd){bestd=d;best=j;}}
        const val=(best===c)?0:255;
        mimg.data[i*4]=mimg.data[i*4+1]=mimg.data[i*4+2]=val;mimg.data[i*4+3]=255;
      }
      mctx.putImageData(mimg,0,0);
      const opts={turdsize:Math.max(1,(100-sm)/2),opttolerance:sm/100};
      const svgMask=await potrace(mask,opts);
      const inner=(svgMask.match(/<svg[^>]*>([\s\S]*?)<\/svg>/)||[])[1]||'';
      const col=`rgb(${centroids[c][0]},${centroids[c][1]},${centroids[c][2]})`;
      groups.push(`<g fill='${col}'>${inner}</g>`);
    }
    lastSvg=`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 ${imgData.width} ${imgData.height}'>${groups.join('\n')}</svg>`;
    svgPreview.innerHTML=lastSvg;
    downloadSvg.disabled=false;exportPng.disabled=false;
  }

  vectorizeBtn.onclick=vectorize;

  downloadSvg.onclick=()=>{
    const blob=new Blob([lastSvg],{type:'image/svg+xml'});
    const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='design_color.svg';a.click();
  };

  exportPng.onclick=()=>{
    const w=300,h=300;const img=new Image();
    img.onload=()=>{const canvas=document.createElement('canvas');canvas.width=w;canvas.height=h;canvas.getContext('2d').drawImage(img,0,0,w,h);canvas.toBlob(b=>{const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='design.png';a.click();});};
    img.src='data:image/svg+xml;base64,'+btoa(unescape(encodeURIComponent(lastSvg)));
  };
</script>
</body>
</html>
